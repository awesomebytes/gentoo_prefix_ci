on:
  push

name: Gentoo Prefix CI

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  EPREFIX: /tmp/gentoo
  LATEST_TREE_YES: 1
  TESTING_PV: latest

jobs:
  bootstrap:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: sysinfo
        run: |
          id
          cat /proc/cpuinfo
          cat /proc/meminfo
          df -h

      - name: download bootstrap script
        run: |
          wget https://gitweb.gentoo.org/repo/proj/prefix.git/plain/scripts/bootstrap-prefix.sh
          chmod +x bootstrap-prefix.sh

      - name: stage1
        run: STOP_BOOTSTRAP_AFTER=stage1 ./bootstrap-prefix.sh ${{ env.EPREFIX }} noninteractive

      - name: stage2
        run: STOP_BOOTSTRAP_AFTER=stage2 ./bootstrap-prefix.sh ${{ env.EPREFIX }} noninteractive

      - name: stage3
        run: STOP_BOOTSTRAP_AFTER=stage3 ./bootstrap-prefix.sh ${{ env.EPREFIX }} noninteractive

      - name: package bootstrap stage
        run: |
          mv bootstrap-prefix.sh ${{ env.EPREFIX }}
          tar -cvf prefix_stage3.tar ${{ env.EPREFIX }}

      - name: cache
        uses: actions/upload-artifact@v3
        with:
          name: prefix_stage3
          path: prefix_stage3.tar
          retention-days: 5

  emerge-system:
    needs: bootstrap
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: download cache
        uses: actions/download-artifact@v3
        with:
          name: prefix_stage3
          path: /tmp

      - name: extract cache
        run: |
          cd /tmp
          tar -xvf prefix_stage3.tar
          cd -
          mv ${{ env.EPREFIX }}/bootstrap-prefix.sh .

      - name: emerge system
        run: ./bootstrap-prefix.sh ${{ env.EPREFIX }} noninteractive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ${{ env.EPREFIX }}
          push: true
